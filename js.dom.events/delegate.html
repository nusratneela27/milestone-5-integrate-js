<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">A, nihil quis?</li>
            <li class="item">Animi, excepturi natus.</li>
            <li class="item">Laborum, totam unde!</li>
            <li class="item">Amet, delectus officia.</li>
            <li class="item">Ab, placeat mollitia?</li>
        </ul>
        <button id="btn-new">Add new line</button>
    </section>
    <script>
        // const items = document.getElementsByClassName('item');
        // for(const item of items){
        //     item.addEventListener('click', function(event){
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }

        /* delegate */
        document.getElementById('list-container').addEventListener('click', function(){
            event.target.parentNode.removeChild(event.target);
        })
        
        document.getElementById('btn-new').addEventListener('click', function(){
            const listContainer = document.getElementById('list-container');
            
            const li =document.createElement('li');
            li.innerHTML = 'new line added';
            li.classList.add('item');
            listContainer.appendChild(li);
        })
    </script>
</body>
</html>
