<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of Neela</title>
      <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <h1 class="text-5xl text-center mt-6">Bank Of <span class="text-purple-800 font-semibold">Neela</span>!!!</h1>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-pink-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposite</h4>
                    <h2 class="text-5xl">$<span id="diposit-total">00</span></h2>
                </div>
                <div class="bg-lime-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">5000</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-teal-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposite</h4>
                    <input id="deposit-field" type="text" class="w-9/12 mb-2 px-3 py-2 rounded-lg" placeholder="$ Enter your amount">
                    <button id="btn-deposit" class="bg-yellow-400 hover:bg-yellow-700 px-8 py-2 text-white font-medium rounded-lg">Deposite</button>
                </div>
                <div class="bg-purple-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input id="withdraw-field" type="text" class="w-9/12 mb-2 px-3 py-2 rounded-lg" placeholder="$ Enter your amount">
                    <button id="btn-withdraw" class="bg-yellow-400 hover:bg-yellow-700 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
